<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/flat-ui.css" rel="stylesheet">
  <style>.s{width:56px;height:32px;padding-top:12px;font-size:18px;margin-left:6px;margin-top:10px;}</style>
</head>
<body>
  <div class="container" style="margin-top:200px;">
    <div class="row">
          <div id="slider" class="ui-slider" style="width:142px;">
            <div class="ui-slider-segment" style="margin: 3px -6px 0 50%;"></div>
          </div>
      <br>
      <a class="btn s btn-danger">Z＋</a>
      <a class="btn s btn-primary">X－</a>
      <a class="btn s">X 归零</a>
      <a class="btn s btn-warning" style="width:64px;">全归零</a>
      <br>
      <a class="btn s btn-info">Y＋</a>
      <a class="btn s btn-info">Y－</a>
      <a class="btn s">Y 归零</a>
      <br>
      <a class="btn s btn-danger">Z－</a>
      <a class="btn s btn-primary">X＋</a>
      <a class="btn s">Z 归零</a>
      <br><br>
      <div class="control-group success">
        <h4>Z速度&nbsp;&nbsp;<input type="text" style="width:48px;"></h4>
      </div>
      <br>
      <a class="btn s btn-success" style="width:96px;">解锁电机</a>
    </div>
  </div>
    <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://www.bootcss.com/p/flat-ui/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="http://www.bootcss.com/p/flat-ui/js/jquery.dropkick-1.0.0.js"></script>
    <script src="http://www.bootcss.com/p/flat-ui/js/custom_checkbox_and_radio.js"></script>
    <script src="http://www.bootcss.com/p/flat-ui/js/custom_radio.js"></script>
    <script src="http://www.bootcss.com/p/flat-ui/js/bootstrap-tooltip.js"></script>
    <script src="http://www.bootcss.com/p/flat-ui/js/jquery.tagsinput.js"></script>
    <script src="http://cdn.bootcss.com/jquery-placeholder/2.0.7/jquery.placeholder.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#slider").slider({
        min: 1,
        max: 3,
        value: 2,
        orientation: "horizontal",
        range: "min",
    });
  });
</script>
</body>
</html>
